<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Calculator</title>
</head>
<body>
  <div class="box">
    <div class="calc">
      <div class="screen">
        <input id="display" type="text" value="0" readonly>
      </div>
      <div class="btn-pad">
        <div class="reset">
          <button onclick="btnClick('AC')" id="ac">AC</button>
        <button onclick="btnClick('C')" id="c">C</button>
        </div>
        <div class="num-op">
        <button onclick="btnClick(7)" class="button">7</button>
        <button onclick="btnClick(8)" class="button">8</button>
        <button onclick="btnClick(9)" class="button">9</button>
        <button onclick="btnClick('/')" class="button">รท</button>
        <button onclick="btnClick(4)" class="button">4</button>
        <button onclick="btnClick(5)" class="button">5</button>
        <button onclick="btnClick(6)" class="button">6</button>
        <button onclick="btnClick('*')" class="button">ร</button>
        <button onclick="btnClick(1)" class="button">1</button>
        <button onclick="btnClick(2)" class="button">2</button>
        <button onclick="btnClick(3)" class="button">3</button>
        <button onclick="btnClick('-')" class="button">-</button>
        <button onclick="btnClick(0)" class="button">0</button>
        <button onclick="btnClick('.')" class="button">.</button>
        <button onclick="btnClick('=')" class="button">=</button>
        <button onclick="btnClick('+')" class="button">+</button>
      </div>
    </div>
  </div>
    <script src="scripts/script.js"></script>
</body>
</html>
